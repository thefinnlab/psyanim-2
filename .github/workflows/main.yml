name: build and deploy docs
run-name: ${{ github.actor }} is building & deploying docs
on: [push]
jobs:
  build-deploy-docs:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm i