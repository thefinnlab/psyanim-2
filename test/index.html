<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
        <style>
            .canvas-container {
                display: grid;
                align-items: center;
                justify-content: center;

                /* height: 1000px; */

                grid-template-columns: 1fr 850px 1fr;
                grid-template-rows: 1fr 650px 3fr;
            } 

            .phaser-scene-title {

                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .test-controls {

                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            .phaser-canvas {

                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        </style>
    </head>
    <body>

        <div id="psyanim-app" class="canvas-container">

            <h1 id="sceneName" class="phaser-scene-title">Psyanim 2.0 Tests</h1>

            <div id="phaser-app" class="phaser-canvas"></div>

            <div id="testControls" class="test-controls">
                <p variant="body1">Use keys 'j' and 'k' to change scenes.</p>
                <p variant="body1">For scenes with a player controller, use WASD for movement.</p>
                <p variant="body1">Some scenes have a mouse follow target, so moving mouse will affect agents</p>
                <p variant="body1">Press 't' key to toggle physics time scale (can slow down / speed up simulation for debugging).</p>        
            </div>    

        </div>

    </body>
</html>
