<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
        <style>
            .canvas-container {
                display: grid;
                align-items: center;
                justify-content: center;

                height: 800;

                grid-template-columns: 1fr 850px 1fr;
                grid-template-rows: 1fr 650px 3fr;
            } 

            .phaser-scene-title {

                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .test-controls {

                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            .phaser-canvas {

                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        </style>
    </head>
    <body>

        <div id="phaser-app" class="canvas-container">

            <h1 id="sceneName" class="phaser-scene-title">Psyanim 2.0</h1>

            <div id="react-app" class="test-controls"></div>

        </div>

    </body>
</html>
