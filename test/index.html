            .canvas-container {
                display: grid;
                align-items: center;
                justify-content: center;

                /* height: 1000px; */

                grid-template-columns: 1fr 850px 1fr;
                grid-template-rows: 1fr 650px 3fr;
            } 

            .phaser-scene-title {

                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .test-controls {

                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            .phaser-canvas {

                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        </style>
    </head>

        <div id="psyanim-app" class="canvas-container"></div>

    </body>
